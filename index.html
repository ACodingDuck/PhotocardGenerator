<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photocard Generator</title>
    <!-- CSS Link -->
     <link rel="stylesheet" href="styles.css">
     <!-- Boxicon Link -->
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <!-- Google Fonts Link -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
     <div class="nav container">
        <!-- Nav Icon -->
         <div class="nav-icons">
        <div class="menu-icon">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
        </div>
        <!-- Menubar-->
        <div class="menu">
          <img src="imgs/yunjin1.jpg" alt="">
          <div class="navbar">
            <li><a href="#Collection">Collection</a></li>
            <li><a href="#SignIn">Sign In</a></li>
          </div>
        </div>
     </div>
     <!-- Home Section-->
     <section class="home container" id="home">
      <img src="imgs/photocards.jpg" alt="">
      <div class="home-text">
        <h1>Pokemon <br> Photocard <br> Generator</h1>
      </div>
     </section>
     <section class="main container" id="main">
        <div class="main-text">
          <h1>Generate your own Kpop Card</h1>
          <p>Create a random KPOP card <br> at the click of a button!</p>
         
          </div>
        
     </section>
     <!-- Main Card -->
      <div class="card-container">
        <div id="card">
          <p class="hp">
            <span>60</span>
            HP
          </p>
        <img src="imgs/yunjin1.jpg" alt="">
        <h2 class="idol-name">Sample Name</h2> 
        <div class="types">
          <span>type 1</span>
          <span>type 2</span>
        </div>
        <div class="stats">
          <div>
            <h3>60</h3>
            <p>Attack</p>
            </div> 
            <div>
              <h3>60</h3>
              <p>Defense</p>
              </div> 
              <div>
                <h3>60</h3>
                <p>Speed</p>
                </div>
        </div>
        
      </div>
      <button id="btn">Generate</button>  
      </div>
        
     <!-- Link to js-->
     <script src="main.js"></script>
</body>
</html>
